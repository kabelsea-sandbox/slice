linters:
#  disable-all: true
  enable:
  - bodyclose
  - deadcode
  - errcheck
  - gci
  - goconst
  - gocritic
#  - gocyclo
  - gofmt
  - goimports
#  - gomnd
  - goprintffuncname
  - gosec
  - gosimple
  - govet
  - ineffassign
  - lll
  - misspell
  - nakedret
  - revive

linters-settings:
  goimports:
    # put imports beginning with prefix after 3rd-party packages;
    # it's a comma-separated list of prefixes
    local-prefixes: github.com/kabelsea-sanbox/slice

  gci:
    local-prefixes: github.com/kabelsea-sanbox/slice

run:
  skip-dirs:
    - cmd/experiments

issues:
  # Show only new issues created after git revision `REV`
  new-from-rev: ff4e4e712619b2e82b8e261ed41f46d4e3a65a19